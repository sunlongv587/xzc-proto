syntax = "proto3";
package protocol;

import "xzc/user_info.proto";

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_multiple_files = true;
option java_package = "xzc.server.proto";

// 请求实体
message LoginRequest {
  string username = 1;
  string token = 2;
}

message LoginResponse {
  bool success = 1;
  UserInfo UserInfo = 2;
}
