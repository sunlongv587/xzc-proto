syntax = "proto3";
package protocol;

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_multiple_files = true;
option java_package = "xzc.server.proto";

// 请求命令定义
enum XZCCommand {
  LOGIN_REQUEST = 0;
  LOGIN_RESPONSE = 1;
  QUICK_JOIN_ROOM_REQUEST = 2;
  QUICK_JOIN_ROOM_RESPONSE = 3;
  READY_REQUEST = 4;
  READY_RESPONSE = 5;
  CANCEL_READY_REQUEST = 6;
  CANCEL_READY_RESPONSE = 7;
}
