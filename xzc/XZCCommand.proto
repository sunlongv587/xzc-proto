syntax = "proto3";
package protocol;

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_multiple_files = true;
option java_package = "xzc.server.proto";

// 请求命令定义
enum XZCCommand {
  LOGIN_REQUEST = 0;
  LOGIN_RESPONSE = 1;
  QUICK_JOIN_ROOM_REQUEST = 2;
  QUICK_JOIN_ROOM_RESPONSE = 3;
  READY_REQUEST = 4;
  READY_RESPONSE = 5;
  START_REQUEST = 6;
  START_RESPONSE = 7;
  QUIT_REQUEST = 8;
  QUIT_RESPONSE = 9;
  QUICK_CHANGE_REQUEST = 10;
  QUICK_CHANGE_RESPONSE = 11;
}
