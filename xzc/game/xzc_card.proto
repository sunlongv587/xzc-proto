  XZC_CRAD_4 = 4;
  XZC_CRAD_5 = 5;
  XZC_CRAD_6 = 6;
  XZC_CRAD_7 = 7;
  XZC_CRAD_8 = 8;
  XZC_CRAD_9 = 9;
  XZC_CRAD_10 = 10;
  XZC_CRAD_11 = 11;
  XZC_CRAD_12 = 12;
  XZC_CRAD_13 = 13;
  XZC_CRAD_14 = 14;
  XZC_CRAD_15 = 15;
}
