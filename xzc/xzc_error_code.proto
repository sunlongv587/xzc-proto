syntax = "proto3";
package protocol;

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_multiple_files = true;
option java_package = "xzc.server.proto";

// 请求命令定义
enum ErrorCode {
  INTERNAL_SERVER_ERROR = 0;
  QUICK_JOIN_FAILED = 1;
  ROOM_IS_FULL = 2;
  ROOM_IS_NOT_EXISTS = 3;
  HAS_MEMBER_NOT_READY = 4;
  MEMBER_STATE_NOT_IS_IDLE = 5;

}