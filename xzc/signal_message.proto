syntax = "proto3";
package protocol;

import "google/protobuf/any.proto";
import "xzc/message_type.proto";

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_multiple_files = true;
option java_package = "xzc.server.proto";

// 请求实体 type (0: 心跳, 1: 登录)
message SignalMessage {
  string messageId = 1;
  int32 gameId = 2; // 游戏ID
  MessageType type = 3; // 消息类型
  string version = 4; // 版本
  int64 timestamp = 5; // 时间戳（毫秒)
  google.protobuf.Any payload = 6; // 消息体
}
